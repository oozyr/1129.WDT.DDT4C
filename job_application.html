<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
</head>
<body bgcolor="lightpink">
  <h1 style="text-align: center; color:white; font-family: Tahoma;">Job Application Form</h1>
  <form action="https://dev.fare4z.com" method="get" enctype="multipart/form-data" novalidate style="max-width: 600px; margin: 0 auto; padding: 30px; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
 
    <label for="fullname" style="display: block; margin-top: 15px; font-weight: bold; font-family: Tahoma;">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required style="width: 95%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">


    <label for="email" style="display: block; margin-top: 15px; font-weight: bold; font-family: Tahoma;">Email Address:</label>
    <input type="email" id="email" name="email" required style="width: 95%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">


    <label for="phone" style="display: block; margin-top: 15px; font-weight: bold; font-family: Tahoma;">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required style="width: 95%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">


    <label for="position" style="display: block; margin-top: 15px; font-weight: bold; font-family: Tahoma;">Position Applied For:</label>
    <select id="position" name="position" required style="width: 95%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
      <option value="">--Select Position--</option>
      <option value="executive">Executive</option>
      <option value="non-executive">Non-Executive</option>
    </select>


    <label for="start-date" style="display: block; margin-top: 15px; font-weight: bold; font-family: Tahoma;">Available Start Date:</label>
    <input type="date" id="start-date" name="start-date" required style="width: 95%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">


    <label for="resume" style="display: block; margin-top: 15px; font-weight: bold; font-family: Tahoma;">Upload Resume (PDF or DOCX):</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.docx" required style="width: 95%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">


    <label for="cover-letter" style="display: block; margin-top: 15px; font-weight: bold; font-family: Tahoma;">Cover Letter:</label>
    <textarea id="cover-letter" name="cover-letter" rows="5" required style="width: 95%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;"></textarea>


    <label style="display: block; margin-top: 15px; font-weight: bold; font-family: Tahoma;">Employment Type Preferences:</label>
    <div style="margin-top: 10px;">
      <label style="margin-right: 15px; font-family: tahoma;"><input type="radio" name="employment-type" value="full-time" required> Full-Time</label>
      <label style="margin-right: 15px; font-family: tahoma;"><input type="radio" name="employment-type" value="part-time"> Part-Time</label>
      <label style="font-family: tahoma;"><input type="radio" name="employment-type" value="internship"> Internship</label>
    </div>

    <label style="display: block; margin-top: 15px; font-weight: bold; font-family: Tahoma;">Skills (Check all that apply):</label>
    <div style="margin-top: 10px;">
      <label style="margin-right: 15px; font-family: tahoma;"><input type="checkbox" name="skills" value="html"> HTML</label>
      <label style="margin-right: 15px; font-family: tahoma;"><input type="checkbox" name="skills" value="css"> CSS</label>
      <label style="margin-right: 15px; font-family: tahoma;"><input type="checkbox" name="skills" value="javascript"> JavaScript</label>
      <label style="font-family: tahoma;"><input type="checkbox" name="skills" value="python"> Python</label>
    </div>

    <button type="submit" style="display: block; width: 100%; padding: 12px; margin-top: 20px; background-color: #007BFF; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">Submit Application</button>
  </form>
</body>
</html>`
